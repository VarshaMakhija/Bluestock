<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NAVBAR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="container-1">
        <div class="logo">
        </div>
        <span class="bluestock">
        BLUESTOCK
        </span>
      </div>
      <div class="navbar-links">
        <span class="products">
        PRODUCTS
        </span>
        <span class="community">
        COMMUNITY
        </span>
        <div class="media-menu">
          <span class="media">
          MEDIA
          </span>
          <img class="polygon-1" src="../assets/vectors/polygon_1_x2.svg" />
        </div>
        <div class="support-menu">
          <span class="support">
          SUPPORT
          </span>
          <img class="arrow-1" src="../assets/vectors/arrow_1_x2.svg" />
        </div>
        <div class="container">
          <span class="live-news">
          LIVE NEWS
          </span>
          <div class="new-btn">
            <div class="rectangle-11">
            </div>
            <span class="new">
            NEW
            </span>
          </div>
        </div>
      </div>
      <div class="navabar-sign-in-up">
        <div class="sign-in">
        Sign In
        </div>
        <div class="sign-up-now-btn">
          <span class="sign-up-now">
          Sign Up Now
          </span>
        </div>
        <div class="grip-vertical">
          <img class="vector" src="../assets/vectors/vector_x2.svg" />
        </div>
        
      </div>
    </div>

    
        </div>
      </div>
