<body>  
        <section class="forgot-password-container">
          <img src="Images/logotitle.png" style="width: 216px; height: 36px;">

            
          <h1 class="title">Forgot Password?</h1>
          <p class="description">Enter your email address to get the password reset link.</p>
          <form>
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="email-input" placeholder="hello@bluestock.in" required />
            <button type="submit" class="reset-button">Password Reset</button>
          </form>
          <a href="#" class="login-link">Back to login</a>
        </section>
</body>
